<header class="srp-header">
  <div class="srp-container">
    <div class="srp-logo">
      <img src="logo.png" alt="Shree Ram Packers" />
    </div>
    <div class="srp-hamburger" onclick="toggleSrpMenu()">☰</div>
  </div>

  <nav class="srp-nav" id="srpNav">
    <ul>
      <li><a href="index.html">Home</a></li>

      <li class="srp-dropdown">
        <a href="#" onclick="toggleSrpDropdown(event, 'aboutDrop')">About ▾</a>
        <ul class="srp-dropdown-content" id="aboutDrop">
          <li><a href="company-background.html">Company Background</a></li>
          <li><a href="sustainability.html">Sustainability</a></li>
          <li><a href="certifications.html">Quality & Certifications</a></li>
        </ul>
      </li>

      <li><a href="innovation-technology.html">Innovation & Technology</a></li>

      <li class="srp-dropdown">
        <a href="#" onclick="toggleSrpDropdown(event, 'productDrop')">Markets & Products ▾</a>
        <ul class="srp-dropdown-content" id="productDrop">
          <li><a href="markets-products.html">Markets</a></li>
          <li><a href="product-paper-bags.html">Paper Bags</a></li>
          <li><a href="product-packaging-boxes.html">Packaging Boxes</a></li>
        </ul>
      </li>

      <li><a href="locations.html">Locations</a></li>
      <li><a href="contact.html" class="srp-contact-btn">Contact</a></li>
    </ul>
  </nav>

  <style>
    .srp-header {
      background: white;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .srp-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .srp-logo img {
      height: 50px;
    }

    .srp-hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    .srp-nav {
      display: flex;
      justify-content: flex-end;
    }

    .srp-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 10px 0;
      margin: 0;
    }

    .srp-nav ul li {
      position: relative;
    }

    .srp-nav ul li a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      font-size: 16px;
      display: block;
      padding: 8px 0;
    }

    .srp-contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .srp-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      list-style: none;
      min-width: 200px;
      padding: 0;
    }

    .srp-dropdown-content li a {
      padding: 10px 16px;
      display: block;
      color: #333;
    }

    .srp-dropdown-content li a:hover {
      background: #f0f0f0;
    }

    .srp-dropdown.open .srp-dropdown-content {
      display: block;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .srp-hamburger {
        display: block;
      }

      .srp-nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .srp-nav.show {
        display: flex;
      }

      .srp-nav ul {
        flex-direction: column;
        gap: 0;
      }

      .srp-nav ul li a {
        padding: 12px 20px;
      }

      .srp-dropdown-content {
        position: static;
        box-shadow: none;
        background: #f8f8f8;
      }

      .srp-dropdown-content li a {
        padding-left: 30px;
      }
    }
  </style>

  <script>
    function toggleSrpMenu() {
      document.getElementById("srpNav").classList.toggle("show");
    }

    function toggleSrpDropdown(event, id) {
      event.preventDefault();
      document.getElementById(id).parentElement.classList.toggle("open");
    }
  </script>
</header>
