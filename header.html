<header class="custom-header">
  <div class="logo">
    <img src="logo.png" alt="Shree Ram Packers" />
  </div>
  <div class="hamburger" onclick="toggleMobileNav()">☰</div>

  <div id="mobile-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'about')">About ▾</a>
        <ul class="dropdown-content" id="about">
          <li><a href="company-background.html">Company Background</a></li>
          <li><a href="sustainability.html">Sustainability</a></li>
          <li><a href="certifications.html">Quality & Certifications</a></li>
        </ul>
      </li>
      <li><a href="innovation-technology.html">Innovation & Technology</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'products')">Markets & Products ▾</a>
        <ul class="dropdown-content" id="products">
          <li><a href="markets-products.html">Markets</a></li>
          <li><a href="product-paper-bags.html">Paper Bags</a></li>
          <li><a href="product-packaging-boxes.html">Packaging Boxes</a></li>
        </ul>
      </li>
      <li><a href="locations.html">Locations</a></li>
      <li><a href="contact.html" class="contact-btn">Contact</a></li>
    </ul>
  </div>

  <style>
    .custom-header {
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .custom-header .logo img {
      height: 50px;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    #mobile-nav {
      display: flex;
      gap: 20px;
    }

    #mobile-nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #mobile-nav li a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      padding: 10px 0;
      display: block;
    }

    .contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      list-style: none;
      padding-left: 10px;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      #mobile-nav {
        display: none;
        flex-direction: column;
        background: #fff;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        z-index: 999;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      #mobile-nav.show {
        display: flex;
      }

      #mobile-nav ul {
        flex-direction: column;
        gap: 10px;
      }

      #mobile-nav .dropdown-content {
        padding-left: 20px;
      }
    }
  </style>

  <script>
    function toggleMobileNav() {
      const nav = document.getElementById("mobile-nav");
      nav.classList.toggle("show");
    }

    function toggleDropdown(e, id) {
      e.preventDefault();
      document.getElementById(id).parentElement.classList.toggle("open");
    }
  </script>
</header>
