<header class="srp-header">
  <div class="srp-header-top">
    <div class="srp-logo">
      <img src="logo.png" alt="Shree Ram Packers" />
    </div>
    <div class="srp-hamburger" onclick="toggleSrpNav()">☰</div>
  </div>

  <nav id="srp-navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="srp-dropdown">
        <a href="#" onclick="toggleDropdown(event, 'about')">About ▾</a>
        <ul class="srp-dropdown-content" id="about">
          <li><a href="company-background.html">Company Background</a></li>
          <li><a href="sustainability.html">Sustainability</a></li>
          <li><a href="certifications.html">Quality & Certifications</a></li>
        </ul>
      </li>
      <li><a href="innovation-technology.html">Innovation & Technology</a></li>
      <li class="srp-dropdown">
        <a href="#" onclick="toggleDropdown(event, 'products')">Markets & Products ▾</a>
        <ul class="srp-dropdown-content" id="products">
          <li><a href="markets-products.html">Markets</a></li>
          <li><a href="product-paper-bags.html">Paper Bags</a></li>
          <li><a href="product-packaging-boxes.html">Packaging Boxes</a></li>
        </ul>
      </li>
      <li><a href="locations.html">Locations</a></li>
      <li><a href="contact.html" class="srp-contact-btn">Contact</a></li>
    </ul>
  </nav>

  <style>
    .srp-header {
      position: relative;
      z-index: 10000;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .srp-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .srp-logo img {
      height: 50px;
    }
    .srp-hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }
    #srp-navbar {
      background: white;
      width: 100%;
    }
    #srp-navbar ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    #srp-navbar li {
      position: relative;
    }
    #srp-navbar li a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      font-size: 16px;
    }
    .srp-contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }
    .srp-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      list-style: none;
      min-width: 200px;
    }
    .srp-dropdown-content li a {
      padding: 10px 16px;
      display: block;
      color: #333;
    }
    .srp-dropdown.open .srp-dropdown-content {
      display: block;
    }
    @media (max-width: 768px) {
      .srp-hamburger {
        display: block;
      }
      #srp-navbar {
        display: none;
        flex-direction: column;
      }
      #srp-navbar.show {
        display: flex;
      }
      #srp-navbar ul {
        flex-direction: column;
        gap: 0;
      }
      .srp-dropdown-content {
        position: static;
        background: #f9f9f9;
        box-shadow: none;
        padding-left: 15px;
      }
    }
  </style>

  <<script src="header.js"></script>

</header>
