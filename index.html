<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Ram Packers | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding-top: 120px;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <section class="hero">
    <video autoplay muted loop id="bg-video">
      <source src="your-video.mp4" type="video/mp4" />
    </video>
    <div class="hero-text">
      <h1>Welcome to Shree Ram Packers</h1>
      <p>Innovative, sustainable packaging solutions</p>
    </div>
  </section>
</body>
</html>
