<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shree Ram Packers | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding-top: 100px; /* makes space for sticky header */
      font-family: 'Poppins', sans-serif;
    }

    /* === HEADER STYLES === */
    header.srp-header {
      background: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .srp-header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .srp-logo img {
      height: 50px;
    }

    .srp-hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    nav.srp-nav {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav.srp-nav a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      font-size: 16px;
    }

    .srp-contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    /* === MOBILE MENU STYLES === */
    @media (max-width: 768px) {
      .srp-hamburger {
        display: block;
      }

      nav.srp-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: white;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      nav.srp-nav.show {
        display: flex;
      }

      nav.srp-nav a {
        padding: 12px 20px;
        border-top: 1px solid #eee;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Sticky Responsive Header -->
  <header class="srp-header">
    <div class="srp-header-container">
      <div class="srp-logo">
        <img src="logo.png" alt="Shree Ram Packers" />
      </div>
      <div class="srp-hamburger" onclick="toggleNav()">☰</div>
    </div>
    <nav class="srp-nav" id="mainNav">
      <a href="index.html">Home</a>
      <a href="company-background.html">Company Background</a>
      <a href="sustainability.html">Sustainability</a>
      <a href="certifications.html">Quality & Certifications</a>
      <a href="innovation-technology.html">Innovation & Technology</a>
      <a href="markets-products.html">Markets</a>
      <a href="product-paper-bags.html">Paper Bags</a>
      <a href="product-packaging-boxes.html">Packaging Boxes</a>
      <a href="locations.html">Locations</a>
      <a href="contact.html" class="srp-contact-btn">Contact</a>
    </nav>
  </header>

  <script>
    function toggleNav() {
      document.getElementById("mainNav").classList.toggle("show");
    }
  </script>

  <!-- ✅ Main Page Content -->
  <main style="padding: 20px;">
    <h1>Welcome to Shree Ram Packers</h1>
    <p>This is your homepage content. Update this section as you like.</p>
  </main>

</body>
</html>
