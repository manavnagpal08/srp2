<header>
  <div class="header-container">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Shree Ram Packers" height="50"></a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="nav-menu">
      <a href="index.html">Home</a>

      <div class="dropdown">
        <a href="#">About ▾</a>
        <div class="dropdown-content">
          <a href="company-background.html">Company Background</a>
          <a href="sustainability.html">Sustainability</a>
          <a href="certifications.html">Quality & Certifications</a>
        </div>
      </div>

      <a href="#">Innovation & Tech</a>

      <div class="dropdown">
        <a href="#">Markets & Products ▾</a>
        <div class="dropdown-content">
          <a href="markets-products.html">Markets</a>
          <a href="paper-bags.html">Paper Bags</a>
          <a href="packaging-boxes.html">Packaging Boxes</a>
        </div>
      </div>

      <a href="locations.html">Locations</a>
      <a href="contact.html" class="contact-btn">Contact</a>
    </nav>
  </div>

  <style>
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 20px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #0d47a1;
      bottom: -4px;
      left: 0;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      top: 100%;
      left: 0;
      z-index: 10;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: #f2f2f2;
    }

    .contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      nav.active {
        display: flex;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background: #f9f9f9;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.open .dropdown-content {
        display: block;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-menu");
      nav.classList.toggle("active");

      // For mobile dropdown toggles
      const dropdowns = nav.querySelectorAll(".dropdown");
      dropdowns.forEach(drop => {
        drop.addEventListener("click", () => {
          drop.classList.toggle("open");
        });
      });
    }
  </script>
</header>
