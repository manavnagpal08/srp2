<header>
  <div class="logo">
    <img src="logo.png" alt="Shree Ram Packers" height="40">
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>

    <details>
      <summary>About</summary>
      <a href="company-background.html">Company Background</a>
      <a href="sustainability.html">Sustainability</a>
      <a href="certifications.html">Certifications</a>
    </details>

    <a href="#">Innovation and Technology</a>

    <details>
      <summary>Markets & Products</summary>
      <a href="markets-products.html">Markets</a>
      <a href="product-paper-bags.html">Paper Bags</a>
      <a href="product-packaging-boxes.html">Packaging Boxes</a>
    </details>

    <a href="locations.html">Locations</a>
    <a href="contact.html" class="contact-btn">Contact</a>
  </nav>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a,
    .nav-links summary {
      color: white;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      padding: 5px 0;
      cursor: pointer;
    }

    .nav-links details {
      position: relative;
    }

    .nav-links details[open] {
      background-color: #0059b3;
      border-radius: 4px;
      padding: 5px;
    }

    .nav-links details a {
      display: block;
      padding-left: 10px;
      font-size: 0.95em;
    }

    .contact-btn {
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #004080;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        border-radius: 6px;
        width: 200px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</header>
