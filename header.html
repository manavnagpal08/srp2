<header>
  <div class="header-container">
    <div class="logo">
      <img src="logo.png" alt="Shree Ram Packers" height="50" />
    </div>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMobileMenu()">☰</div>
  </div>

  <nav id="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="#" onclick="toggleDropdown(event)">About ▾</a>
      <div class="dropdown-content">
        <a href="company-background.html">Company Background</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="certifications.html">Quality & Certifications</a>
      </div>
    </div>

    <a href="innovation-technology.html">Innovation and Technology</a>

    <div class="dropdown">
      <a href="#" onclick="toggleDropdown(event)">Markets & Products ▾</a>
      <div class="dropdown-content">
        <a href="markets-products.html">Markets</a>
        <a href="product-paper-bags.html">Paper Bags</a>
        <a href="product-packaging-boxes.html">Packaging Boxes</a>
      </div>
    </div>

    <a href="locations.html">Locations</a>
    <a href="contact.html" class="contact-btn">Contact</a>
  </nav>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #0d47a1;
      bottom: -4px;
      left: 0;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      top: 100%;
      left: 0;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background: white;
        padding: 15px 20px;
        width: 100%;
        margin-top: 10px;
      }

      nav.show {
        display: flex;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.open .dropdown-content {
        display: block;
        position: static;
        box-shadow: none;
        padding-left: 10px;
      }
    }
  </style>

  <script>
    function toggleMobileMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("show");
    }

    function toggleDropdown(event) {
      if (window.innerWidth <= 768) {
        event.preventDefault();
        const dropdown = event.target.parentElement;
        dropdown.classList.toggle("open");
      }
    }
  </script>
</header>
