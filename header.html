  <style>
    :root {
      --bg-color: #fff;
      --text-color: #0d47a1;
      --dropdown-bg: #fff;
      --hover-bg: #f5f5f5;
      --button-bg: #d60000;
      --button-text: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --dropdown-bg: #1e1e1e;
      --hover-bg: #333;
      --button-bg: #ff3333;
      --button-text: #fff;
    }

    header {
      background: var(--bg-color);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      max-height: 50px;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text-color);
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-color);
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--text-color);
      bottom: -4px;
      left: 0;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .contact-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 8px 14px;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--dropdown-bg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      top: 100%;
      left: 0;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: var(--text-color);
    }

    .dropdown-content a:hover {
      background-color: var(--hover-bg);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dark-mode-toggle {
      font-size: 20px;
      border: none;
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: var(--bg-color);
        width: 100%;
        padding: 15px;
        animation: slideDown 0.3s ease;
      }

      nav.show {
        display: flex;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.open .dropdown-content {
        display: block;
        position: static;
        box-shadow: none;
        padding-left: 10px;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    // Toggle hamburger menu
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navbar").classList.toggle("show");
    });

    // Toggle dark mode
    document.getElementById("darkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Enable dropdown toggling in mobile
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".dropdown-toggle").forEach(link => {
        link.addEventListener("click", function (e) {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            this.parentElement.classList.toggle("open");
          }
        });
      });
    });
  </script>
