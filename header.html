<header>
  <div class="header-container">
    <div class="logo">
      <img src="logo.png" alt="Shree Ram Packers" height="50" />
    </div>

    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">&#9776;</div>
  </div>

  <nav id="mobile-menu">
    <ul>
      <li><a href="index.html">Home</a></li>

      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'about-menu')">About ▾</a>
        <ul id="about-menu" class="submenu">
          <li><a href="company-background.html">Company Background</a></li>
          <li><a href="sustainability.html">Sustainability</a></li>
          <li><a href="certifications.html">Quality & Certifications</a></li>
        </ul>
      </li>

      <li><a href="innovation-technology.html">Innovation and Technology</a></li>

      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'products-menu')">Markets & Products ▾</a>
        <ul id="products-menu" class="submenu">
          <li><a href="markets-products.html">Markets</a></li>
          <li><a href="product-paper-bags.html">Paper Bags</a></li>
          <li><a href="product-packaging-boxes.html">Packaging Boxes</a></li>
        </ul>
      </li>

      <li><a href="locations.html">Locations</a></li>
      <li><a href="contact.html" class="contact-btn">Contact</a></li>
    </ul>
  </nav>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo img {
      height: 50px;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    nav {
      background: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 10px 20px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      font-size: 16px;
      display: block;
      padding: 8px 0;
    }

    .contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 0;
      z-index: 100;
    }

    .submenu li {
      width: 200px;
    }

    .submenu li a {
      padding: 10px 16px;
      color: #333;
    }

    .submenu li a:hover {
      background: #f0f0f0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
      }

      nav.show {
        display: block;
      }

      nav ul {
        flex-direction: column;
        padding: 10px 20px;
      }

      .submenu {
        position: static;
        box-shadow: none;
        width: 100%;
      }

      .submenu li a {
        padding-left: 25px;
      }
    }
  </style>

  <script>
    // Show/hide mobile nav
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("show");
    });

    // Show/hide submenus
    function toggleDropdown(event, menuId) {
      event.preventDefault();
      const submenu = document.getElementById(menuId);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>
</header>
