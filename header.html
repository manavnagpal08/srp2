<header>
  <div class="logo">
    <img src="logo.png" alt="Shree Ram Packers" height="50" />
  </div>

  <!-- Hamburger icon -->
  <div class="hamburger" onclick="toggleMobileMenu()">☰</div>

  <!-- Desktop navigation -->
  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <div class="dropdown">
      <a href="#">About ▾</a>
      <div class="dropdown-content">
        <a href="company-background.html">Company Background</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="certifications.html">Certifications</a>
      </div>
    </div>
    <a href="#">Innovation</a>
    <div class="dropdown">
      <a href="#">Markets & Products ▾</a>
      <div class="dropdown-content">
        <a href="markets-products.html">Markets</a>
        <a href="product-paper-bags.html">Paper Bags</a>
        <a href="product-packaging-boxes.html">Packaging Boxes</a>
      </div>
    </div>
    <a href="locations.html">Locations</a>
    <a href="contact.html" class="contact-btn">Contact</a>
  </nav>

  <!-- Mobile menu -->
  <div class="mobile-nav" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Innovation</a>
    <a href="#">Markets & Products</a>
    <a href="locations.html">Locations</a>
    <a href="contact.html" class="contact-btn">Contact</a>
  </div>

  <style>
    header {
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      height: 50px;
    }

    .desktop-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    nav a:hover::after {
      width: 100%;
    }

    .contact-btn {
      background: #d60000;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      top: 100%;
      left: 0;
      z-index: 10;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #333;
    }

    /* Hamburger */
    .hamburger {
      font-size: 26px;
      display: none;
      cursor: pointer;
    }

    /* Mobile menu styles */
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: #003c6c;
      padding: 20px;
    }

    .mobile-nav a {
      color: white;
      padding: 10px 0;
      text-decoration: none;
    }

    .mobile-nav .contact-btn {
      background: red;
      padding: 10px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</header>
